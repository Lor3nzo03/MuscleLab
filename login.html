<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MuscleLab</title>
    <link rel="stylesheet" href="../css/stylegruppi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<header class="navbar">
        <div class="logo">
            <a href="../home.html">MuscleLab</a>
        </div>
    </header>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-form">
                <h2>Accedi al tuo account</h2>
                <form action="login.php" method="POST">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>

                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>

                    <button type="submit">Accedi</button>
                </form>
                <div class="extra-links">
                    <a href="#">Password dimenticata?</a><br>
                    <span>Non hai un account? <a href="register.html">Registrati</a></span>
                </div>
            </div>
        </div>
        <div class="login-right">
            <img src="./img/foto_login.jpg" alt="Login Image">
        </div>
    </div>
</body>
</html>
